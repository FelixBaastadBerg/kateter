                <h1>Riemannintegralet</h1>
                <p>Integrasjon er det samme som en uendelig sum. Summen kan være over mange forskjellige parametere og, men brukes i dette kurset i hovedsak til å regne ut areal og volum ved å summere over mindre areal- og volumsegmenter. </p>
                <p>I dette første delkapitellet under integrasjon skal vi se på nettopp denne summen som bygger opp et integral, og ved hjelpe av dette kunne definere integralet til en funksjon.</p>
                    <h2>Video - Riemannintegralet</h2>
                    <video width="400" controls>
                        <source src="videoer/03intro.mp4" type="video/mp4">
                        Your browser does not support HTML video.
                    </video>

                       <h2>Konstruksjon av integral</h2>
                       <p>Dersom vi har en funksjon \(f(x)\) og vi ønsker å finne arealet under grafen mellom \(x = a\) og \(x = b\) kan vi approksimere dette ved å dele opp \(x\)-aksen mellom \(a\) og \(b\) i en partisjon \(p = \{x_0, x_1, ..., x_n\}\). Dette vil kun si at vi deler opp \(x\)-aksen i mindre intervaller separert av punkter. Her setter vi \(x_0 = a\) og \(x_n = b\) som ytterpunkene slik at vi tilsammen har \(n+1\) punkter med \(n\) delintervaller.</p>
                       <p>En måte vi kan estimere arealet under funksjonen på da vil være å finne arealet under grafen for hver av disse delintervallene. En approksimasjon for delintervallet nummer \(i\) er et rektangel med høyde \(f(x_i) \) og lengde \(\Delta x_i = x_{i+1} - x_i\). Areal til rektangel nummer \(i\) kan dermed skrives som \(A_i = f(x_i) \cdot \Delta x_i\). Da gjenstår det bare å summere over alle delintervallene på intervallet \([a, b]\) for å finne det approksimerte arealet.</p>
                       \[
                       A_n = \sum_{i = 0}^n f(x_i) \Delta x_i.
                       \]
                       <p>Når antall delintervaller går mot uendelig vil feilen gå mot null og vi sier at den uendelige summen ER arealet under grafen og \(A_n \to A\). Avstanden \(\Delta x_i \) blir infidesimal liten og vi erstatter notasjonen med \(dx\). Dette er også definisjonen på et integral. Da integraler tar for seg mye mer enn bare arealer skriver vi \(I\) istedenfor \(A\) og vi definerer</p>
                       <div class="boks">
                           \[
                           I = \int_a^b f(x) dx = \lim_{n \to \infty} \sum_{i = 0}^n f(x_i) \Delta x_i.
                           \]
                       </div>
                       <h2>Hvordan løse oppgaver med Riemannintegral?</h2>
                       <p>Gitt en uendelig sum av uttrykk er det ofte veldig vanskelig å regne ut totalsum direkte. En mulig måte å løse rekkesummen er ved å finne integralet som beskriver riemannsummen. Dersom man kan skrive summen på formen \(\sum_{i=0}^\infty f(x_i) \Delta x_i\), kan man gjøre det om det et integral og dermed regne ut summen ved bruk av integralregning (som vi kommer til i de neste delkapitlene). Hvert av leddene i summen inneholder to elementer; \(f(x_i)\) og \(\Delta x_i\) og det er disse som må identifiseres i riemannsumuttrykket.</p>
                       <p>Det første man gjør er å identifisere \(\Delta x_i\). Vi antar ekvidistante punkter slik at \(\Delta x_i = \Delta x\), dvs at alle delintervallene er like store. Vi kan da si at lengden på hvert intervall er lengden på hele intervallet delt på antall intervaller</p>
                       \[
                       \Delta x = \frac{b-a}{n}.
                       \]
                       <p>Deretter ønsker man å finne \(x_i\). Det vil si vi ønsker å finne \(x\)-posisjonen til punkt nummer \(i\) som er begynnelsen på delintervall nummer \(i\). Hvis vi begynner i posisjon \(x = x_0 = a\) kan vi si at \(x_1 = a + \Delta x\) og vi kan videre si at \(x_2 = 2 \Delta x\). Generelt kan man skrive at </p>
                       \[
                       x_i = a + i\Delta x = a + i \frac{b-a}{n}.
                       \]
                       <p>Vi ønsker da med andre ord å finne et uttrykk på formen</p>
                       <div class="boks">
                           \[
                           \lim_{n \to \infty} \sum_{i = 0}^n f\left( a + i\frac{b-a}{n} \right) \cdot \frac{b-a}{n}.
                           \]
                       </div>
                       <p>Her er noen tips for å gjøre det lettere å identifisere \(f(x_i)\) og \(\Delta x\)</p>
                       <ul>
                            <li><p>Man kan selv velge hva funksjonen, \(a\) og \(b\) skal være. I de fleste tilfeller blir problemet veldig mye lettere ved å starte med å anta at \(a = 0\). Da blir \(Delta x = b/n\) og \(x_i = ib/n\). Her er det ofte også hennsiktsmessig å anta at \(b = 1\) slik at intervallet vi evaluerer blir \([a, b]\). Da har vi \(\Delta x = 1/n\) og \(x_i = i/n\). </p><p>Det er helt lov å bestemme disse grensene selv om det virker rart at det skal integralet skal bli det samme uavhengig av grensene til intervallet. Dette er fordi funksjonen man finner og integrerer \(f(x_i)\) avhenger av grensene man velger. Resultatet vil derfor bli det samme uavhengig av valg av intervall.</p></li>
                            <li><p>Man ønsker å manipulere uttrykket man starter med slik \(n\) alltid er i nevneren der den inngår. For eksempel kan man skrive om \(n/i = 1/(i/n) = 1/x_i\).</p></li>
                            <li><p>Det er kun TO ting vi ønsker å identifisere: \(1/n\) og \(i/n\). Dersom man ser \(1/n\) bør man umidelbart tenke \(\Delta x\) og se om dette kan trekkes ut av uttrykket. Dersom man ser \(i/n\) bør man tenke \(x_i\) og begynne å se for seg hvilken funksjon denne inngår i.</p></li>
                       </ul>
                       <h2>Eksempel</h2>
                       <p>Løs Riemannintegralet:</p>
                       \[
                       \lim_{n \to \infty} \sum_{i = 0}^n \frac{1/n + i/n^2}{(2 + i/n)^2}
                       \]
                       <p><b>Løsning:</b> Vi starter med å anta intervallet \(b-a = 1\) slik at \(\Delta x = (b-a)/n = 1/n\). Vi ser at \(i / n^2\) kan faktoriseres til \(i / n \cdot 1/n\) og at man videre kan faktorisere ut \(1/n\) slik at vi får</p>
                       \[
                       \lim_{n \to \infty} \sum_{i = 0}^n \underbrace{\frac{1+ i/n}{(2 + i/n)^2}}_{f(x_i)} \cdot \underbrace{\frac{1}{n}}_{\Delta x}.
                       \]
                       <p>Her står man overfor et valg. I de fleste situasjoner er det ofte lurt å velge intervallet \([0, 1]\), men akkurat denne situasjonen vil det nok være et enda lettere integral å velge intervallet \([1, 2]\). Dette er fordi da får man \(x_i = a + i(b-a)/n = 1 + i/n\). Erstatter vi dette med \(x_i\) i riemannsummen får vi</p>
                       \[
                       \lim_{n \to \infty} \sum_{i = 0}^n \underbrace{\frac{x_i}{(1+x_i)^2}}_{f(x_i)} \cdot \underbrace{\frac{1}{n}}_{\Delta x} = \int_1^2 \frac{x}{(1+x)^2}dx.
                       \]
                       <p>Eventuelt kunne man valgt intervallet \([0,1]\) og fått integralet</p>
                       \[
                       \lim_{n \to \infty} \sum_{i = 0}^n \underbrace{\frac{1+x_i}{(2+x_i)^2}}_{f(x_i)} \cdot \underbrace{\frac{1}{n}}_{\Delta x} = \int_0^1 \frac{1+x}{(2+x)^2}dx.
                       \]
                       <p>Løsningen av begge integralene hadde gitt riktig svar noe vi skal lære i neste delkapittel.</p>
